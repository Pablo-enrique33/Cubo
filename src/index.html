<div class="ui">

  <div class="ui__background"></div>

  <div class="ui__game"></div>

  <div class="ui__texts">
    <h1 class="text text--title">
      <span>CUBO</span>
    </h1>
    <div class="text text--note">
      clique duas vezes
    </div>
    <div class="text text--timer">
      0:00
    </div>
    <div class="text text--complete">
      <span>Completo!</span>
    </div>
    <div class="text text--best-time">
      <icon trophy></icon>
      <span>Seu melhor tempo!</span>
    </div>
  </div>

  <div class="ui__prefs">


             <range name="flip" title="Tipo ao Virar" list="Rápido,Suave,Elástico"></range>
             <range name="theme" title="Tema de Cores" ></range>
             <range name="scramble"></range>
  </div>

  <div class="ui__theme">
    <range name="hue" title="Matriz" color></range>
    <range name="saturation" title="Saturação" color></range>
    <range name="lightness" title="iluminação" color></range>
  </div>

  <div class="ui__stats">
    <div class="stats" name="cube-size">
      <i>Cubo:</i><b>-</b>
    </div>
    <div class="stats" name="total-solves">
      <i>Total:</i><b>-</b>
    </div>
    <div class="stats" name="best-time">
      <i>Melhor tempo:</i><b>-</b>
    </div>
    <div class="stats" name="worst-time">
      <i>Pior tempo:</i><b>-</b>
    </div>
  
  </div>

  <div class="ui__buttons">
    <button class="btn btn--bl btn--stats">
      <icon trophy></icon>
    </button>
    <button class="btn btn--br btn--prefs">
      <icon settings></icon>
    </button>
    <button class="btn btn--bl btn--back">
      <icon back></icon>
    </button>
    <button class="btn btn--br btn--theme">
      <icon theme></icon>
    </button>
    <button class="btn btn--br btn--reset">
      <icon reset></icon>
    </button>
  </div>

</div>
