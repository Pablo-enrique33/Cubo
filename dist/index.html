<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>cubo magico</title>
		<meta
			name="viewport"
			content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
  
     <div id="soraka">
     <img id="soraka-img" src="soraka.png" alt="Soraka" />
     <div id="fala-soraka" class="balão"></div>

</div>

</div>

        </div>

		<div class="ui">
			<div class="ui__background"></div>

			<div class="ui__game"></div>

			<div class="ui__texts">
				<h1 class="text text--title">
					<span>CUBO</span>
				</h1>
				<div class="text text--note">clique duas vezes</div>
				<div class="text text--timer">0:00</div>
				<div class="text text--complete">
					<span>Complete!</span>
				</div>
				<div class="text text--best-time">
					<icon trophy></icon>
					<span>Melhor tempo!</span>
				</div>
			</div>

			<div class="ui__prefs">
				<range name="size" title="Cubo" list="2,3,4,5"></range>
				<range
					name="flip"
					title="Flip Type"
					list="Swift&nbsp;,Smooth,Bounce"></range>
				<range name="scramble" title="Scramble Length" list="20,25,30"></range>
				<range
					name="fov"
					title="Camera Angle"
					list="Ortographic,Perspective"></range>
				<range
					name="theme"
					title="Color Scheme"
					list="Cube,Erno,Dust,Camo,Rain"></range>
			</div>

			<div class="ui__theme">
				<range name="hue" title="Hue" color></range>
				<range name="saturation" title="Saturation" color></range>
				<range name="lightness" title="Lightness" color></range>
			</div>

			<div class="ui__stats">
				<div class="stats" name="cube-size"><i>Cube:</i><b>3x3x3</b></div>
				<div class="stats" name="total-solves">
					<i>Total solves:</i><b>-</b>
				</div>
				<div class="stats" name="best-time"><i>Best time:</i><b>-</b></div>
				<div class="stats" name="worst-time"><i>Worst time:</i><b>-</b></div>
				<div class="stats" name="average-5"><i>Average of 5:</i><b>-</b></div>
				<div class="stats" name="average-12"><i>Average of 12:</i><b>-</b></div>
				<div class="stats" name="average-25"><i>Average of 25:</i><b>-</b></div>
			</div>

			<div class="ui__buttons">
				<button class="btn btn--bl btn--stats">
					<icon trophy></icon>
				</button>
				<button class="btn btn--br btn--prefs">
					<icon settings></icon>
				</button>
				<button class="btn btn--bl btn--back">
					<icon back></icon>
				</button>
				<button class="btn btn--br btn--theme">
					<icon theme></icon>
				</button>
				<button class="btn btn--br btn--reset">
					<icon reset></icon>
				</button>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js"></script>
		<script src="./script.js"></script>

		<script>
   

    function sorakaFala(frase) {
      const fala = document.getElementById("fala-soraka");
      if (!fala) return;
      fala.innerText = frase;
      fala.classList.remove("ativa");
      void fala.offsetWidth;
      fala.classList.add("ativa");
    }

	function sorakaFalaPorEixo(eixo, direcao) {
  const frasesPorEixo = {
    xPositiva: [
      "Não. eu não vou te salvar.",
      "Você está indo para o lado certo!",
      "Continue assim!",
      "Sábia decisão, viajante!"
    ],
    xNegativa: [
      "A cada passo, uma nova jornada!",
      "Seguindo um novo caminho!",
      "Para curar e proteger.",
      "Você manda bem Slowzinha"
    ],
    yPositiva: [
      "O mundo inteiro em equilíbrio.",
      "Você se eleva como as estrelas!",
      "Estrelas, escutem-me!",
      "A energia cresce com esse giro!"
    ],
    yNegativa: [
      "O mundo inteiro em equilíbrio.",
      "Belo movimento!",
      "Cada giro revela um novo caminho.",
      "Continue assim"
    ]
  };

  const chave = eixo + (direcao > 0 ? 'Positiva' : 'Negativa');
  const frases = frasesPorEixo[chave] || [];
  if (frases.length > 0) {
    const frase = frases[Math.floor(Math.random() * frases.length)];
    sorakaFala(frase); // Essa função mostra o balão da Soraka
  }

}

</script>


	</body>

</html>
